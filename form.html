    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <p class="smaller">All fields required</p>
    
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="keyphrase">Password</label>
            <input type="password" id="keyphrase" name="keyphrase" pattern="[a-zA-Z0-9].{7,}" placeholder="8 characters" required>
            <label for="keyphrase2">Confirm Password</label>
            <input type="password" id="keyphrase2" name="keyphrase2" pattern="[a-zA-Z0-9].{7,}" placeholder="8 characters"  required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="please enter a valid email address"required>
            <label for="rating">Website Rating</label>
            <div id="rangevalue">5</div>
            <input type="range" id="rating" name="rating" min="1" max="10" value="5" step="1" list="rangevalues">
            <datalist id="rangevalues">
	            <option value="1">1</option>
	            <option value="2">2</option>
	            <option value="3">3</option>
	            <option value="4">4</option>
	            <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>

            <button id="btnSubmit" type="submit">Apply for Membership</button>
        </form>
