<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Scroll</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="https://via.placeholder.com/400x600/" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x600/00f/fff/" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x600/f77/fff/" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x600/f00/fff/" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x600/B00f/fff/" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x600/0G0/fff/" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <ul>
            <li id="copyright"></li>
            <li>Braxton Meyer</li>
            <li>Idaho</li>
        </ul>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
